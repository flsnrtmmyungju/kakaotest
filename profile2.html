<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <title>Profile1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header top-header-transparent">
      <div class="header_top">
        <!--와이파이표시하는최상단-->
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">10:19</span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <!--프렌즈 적히는곳-->
        <div class="header_column">
          <a href="index.html">
            <i class="fa fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header_column"></div>
        <div class="header_column"></div>
        <i class="fas fa-user fa-lg"></i>
      </div>
    </header>
    <main class="profile">
      <header class="profile_header">
        <div class="profile_header-container">
          <img src="images/muzzi.jpg" alt="" />
          <h3 class="profile_header-title">Muzzi</h3>
        </div>
      </header>
      <div class="profile_container">
        <input type="text" placeholder="muzzi1004@naver.com" />
        <div class="profile_actions">
          <div class="profile_action">
            <span class="profile_action-circle">
              <i class="fa fa-comment fa-2x"></i>
            </span>
            <span class="profile_action-title"> My Chatroom </span>
          </div>
          <div class="profile_action">
            <span class="profile_action-circle">
              <i class="fas fa-pencil-alt fa-2x"></i>
            </span>
            <span class="profile_action-title"> Edit Profile </span>
          </div>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <title>More</title>
  </head>
  <body>
    <header>
      <div class="hearder_top">
        <!--와이파이표시하는최상단-->
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">10:19</span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <!--프렌즈 적히는곳-->
        <div class="header_column"></div>
        <div class="header_column">
          <span class="header_text">More</span>
        </div>
        <div class="header_column"></div>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="more-header_column">
          <img src="images/con.jpg" alt="" />
          <div class="more-header_info">
            <h3 class="more-header_title">
              Con
            </h3>
            <span class="more-header_subtitle">
              mjmj01617@naver.com
            </span>
          </div>
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </header>
      <section class="more_potions">
        <div class="more_option">
          <i class="fas fa-kiss-wink-heart fa-2x"></i>
          <span class="more_option-title"> Emoticons </span>
        </div>
        <div class="more_option">
          <i class="fas fa-palette fa-2x"></i>
          <span class="more_option-title"> Themes </span>
        </div>
        <div class="more_option">
          <i class="fas fa-user-plus fa-2x"></i>
          <span class="more_option-title"> Plus Friend </span>
        </div>
        <div class="more_option">
          <i class="fas fa-user-circle fa-2x"></i>
          <span class="more_option-title"> Account </span>
        </div>
      </section>
      <section class="more-plus_friends">
        <header class="plus-friends_header">
          <h2 class="plus-friends_title">Plus Friends</h2>
          <span class="plus-friends_learn-more">
            <i class="fas fa-info-circle"></i>
            Learn More
          </span>
        </header>
        <div class="plus-friends_item">
          <div class="plus-friends_item">
            <i class="fas fa-utensils"></i>
            <span class="plus-friends_item-title">Order</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-store"></i>
            <span class="plus-friends_item-title">Store</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-tv"></i>
            <span class="plus-friends_item-title">TV Channel/Radio</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-pencil-alt"></i>
            <span class="plus-friends_item-title">Creation</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-user-graduate"></i>
            <span class="plus-friends_item-title">Education</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-university"></i>
            <span class="plus-friends_item-title">Politics/Society</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-won-sign"></i>
            <span class="plus-friends_item-title">Finance</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-caret-square-right"></i>
            <span class="plus-friends_item-title">Movie/Music</span>
          </div>
        </div>
      </section>
      <section class="more_options">
        <div class="more_option">
          <img src="images/kakao story.png" alt="" class="more_options-image" />
          <span class="more_option-title">Kakao Story</span>
        </div>
        <div class="more_option">
          <img src="images/path.png" alt="" class="more_options-image" />
          <span class="more_option-title">Path</span>
        </div>
        <div class="more_option">
          <img src="images/kakao friends.png" alt="" class="more_options-image" />
          <span class="more_option-title">kakao friends</span>
        </div>
      </section>
    </main>
    <!--화면하단부 네비게이션기능-->
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab tab-bar_tab-selected">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="hearder_top">
        <!--와이파이표시하는최상단-->
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">10:19</span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <!--프렌즈 적히는곳-->
        <div class="header_column">
          <i class="fa fa-chevron-left fa-lg"></i>
        </div>
        <div class="header_column">
          <span class="header_text">Muzzi</span>
        </div>
        <div class="header_column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider-text">Wednesday, Feb , 2019</span>
      </div>
      <div class="chat-message chat_message-from-me">
        <span class="chat_message-time">10:18</span>
        <span class="chat_message-body">Hellow!!Muzzi >3<</span>
      </div>
      <div class="chat-message chat_message--to-me">
        <img src="images/muzzi.jpg" alt="" class="chat_message-avatar" />
        <div class="chat_message-center">
          <h3 class="chat_message-username">Muzzi</h3>
          <span class="chat_message-body">Hellow!!Con >3<</span>
        </div>
        <span class="chat_message-time">10:19</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa2x"></i>
      <div class="type-message_input">
        <input type="text" />
        <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
